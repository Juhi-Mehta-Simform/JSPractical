<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator using JavaScript</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <input type="text"  placeholder="0" id="result" onkeypress="return checkPressedKey(event)">
        <div class="memory">
            <button onclick="memoryClear()">MC</button>
            <button onclick="memoryRecall()">MR</button>
            <button onclick="memoryAdd()">M+</button>
            <button onclick="memorySubtract()">M-</button>
            <button onclick="memoryStore()">MS</button>
        </div>
        <div>
            <button onclick="x2()">X<sup>2</sup></button>
            <button onclick="display(3.14)">&#960;</button>
            <button onclick="display(2.718)">e</button>
            <button class="clear" onclick="clr()">C</button>
            <button class="clear" onclick="dlt()"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        <div>
            <button onclick="root()">2&radic;x</button>
            <button onclick="inv()">1/x</button>
            <button onclick="abs()">|x|</button>
            <button onclick="exp()">exp</button>
            <button onclick="display('%')">mod</button>
        </div>
        <div>
            <button onclick="display('**')">x<sup>y</sup></button>
            <button onclick="display('(')">(</button>
            <button onclick="display(')')">)</button>
            <button onclick="fact()">n!</button>
            <button onclick="display('/')">/</button>
        </div>
        <div>
            <button onclick="x10()">10<sup>x</sup></button>
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button onclick="display('*')">*</button>
        </div>
        <div>
            <button onclick="log()">log</button>
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button onclick="display('-')">-</button>
        </div>
        <div>
            <button onclick="ln()">ln</button>
            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="display('+')">+</button>
        </div>
        <div>
            <button onclick="change()">+/-</button>
            <button onclick="display(0)">0</button>
            <button onclick="display('.')">.</button>
            <button class="equal" onclick="solve()" >=</button>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
